user root;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # SSL configuration
        # OpenShift Service Serving Certificate Signer genera automaticamente:
        # - tls.crt (certificato)
        # - tls.key (chiave privata)
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # CORS headers for OpenShift Console (will be added to all responses)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;

        # Serve plugin files at the path OpenShift Console expects (MUST come before /api/ location)
        # OpenShift Console looks for files at /api/plugins/<plugin-name>/
        
        # Serve plugin manifest at the path OpenShift Console expects (exact match has highest priority)
        location = /api/plugins/node-check-console-plugin/plugin-manifest.json {
            add_header Content-Type application/json always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            try_files /plugin-manifest.json =404;
        }
        
        # Serve plugin-entry.js specifically (exact match)
        location = /api/plugins/node-check-console-plugin/plugin-entry.js {
            add_header Content-Type application/javascript always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            try_files /plugin-entry.js =404;
        }
        
        # Serve other JavaScript files from plugin directory (regex)
        location ~ ^/api/plugins/node-check-console-plugin/.+\.js$ {
            add_header Content-Type application/javascript always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            # Remove /api/plugins/node-check-console-plugin/ prefix to get the actual file path
            rewrite ^/api/plugins/node-check-console-plugin/(.+)$ /$1 break;
            try_files $uri =404;
        }
        
        # Serve other static files from plugin directory (CSS, etc.) - regex match (lower priority than JS files)
        location ~ ^/api/plugins/node-check-console-plugin/ {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            # Remove /api/plugins/node-check-console-plugin/ prefix to get the actual file path
            rewrite ^/api/plugins/node-check-console-plugin/(.+)$ /$1 break;
            try_files $uri =404;
        }

        # Proxy API requests to the operator (MUST come after /api/plugins/ location)
        location /api/ {
            proxy_pass https://node-check-operator-dashboard:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Disable SSL verification for internal service communication
            proxy_ssl_verify off;
        }

        # Serve plugin manifest with correct headers
        location = /plugin-manifest.json {
            add_header Content-Type application/json always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
            try_files $uri =404;
        }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
